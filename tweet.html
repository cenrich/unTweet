<!DOCTYPE html>
<html>

<head>
    <title>tweet</title>
    <link rel="stylesheet" type="text/css" href="estilos/estilos.css">
</head>

<body>
    <div class="tweet">
        <div class="tweet-header">
            <img class="avatar" src="imagenes/jack.jpg" />
            <div class="user">
                <p class="account-name">jack</p>
                <span class="user-name">@jack</span>
            </div>
            <a href="#" class="follow">Follow</a>
        </div>
        <div class="tweet-body">
            <p class="tweet-content">just setting up my twttr</p>
            <p class="tweet-date">8:50 pm - 21 Mar 2006</p>
        </div>
        <div class="tweet-interactions">
            <!--<div class="tweet-stats-block">esta div quise poner para la lÃ­nea lateral pero no anda -->
            <p class="tweet-stats"><span class="tweet-stats-number">106,329</span> Retweets</p>
            <p class="tweet-stats"><span class="tweet-stats-number">80,450</span> Likes</p>
            <!--</div>-->
            <ul class="avatar-list">
                <li class="avatar"></li>
                <li class="avatar"></li>
                <li class="avatar"></li>
                <li class="avatar"></li>
                <li class="avatar"></li>
            </ul>
        </div>
        <ul class="tweet-footer">
            <li><a href="#">X 3,1K</a></li>
            <li><a href="#">X 106K</a></li>
            <li><a href="#">X 80K</a></li>
            <li><a href="#">X</a></li>
        </ul>
    </div>
    <form class="tweet-reply">
            <img class="reply-avatar" src="imagenes/jack.jpg" />
            <input type="text" name="reply" placeholder="Tweet your reply" class="reply">
    </form>

</body>

</html>
